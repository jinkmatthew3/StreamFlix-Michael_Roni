<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-analytics.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
    
    <section class="left-section">
        <div id="left-cover" class="cover cover-hide">
            <img src="cover.png" alt="">
            <h1>Welcome !</h1>
            <h3>Already have an account ?</h3>
            <button type="button" class="switch-btn" onclick="location.reload()">Login</button>
        </div>
        <div id="left-form" class="form fade-in-element">
            <h1>Login</h1>
            <form action="" method="post">
                <input type="text" id="email" name="email" class="input-box" placeholder="Email">
                <input type="password" id="password" name="password" class="input-box" placeholder="Password">
                <input type="button" name="login-btn" class="btn" value="Login" onclick="signIn()">
            </form>
        </div>
    </section>

    <section class="right-section">
        <div id="right-cover" class="cover fade-in-element">
            <img src="cover.png" alt="">
            <h1>Welcome !</h1>
            <h3>Don't have an account ?</h3>
            <button type="button" class="switch-btn" onclick="switchSignup()">Signup</button>
        </div>
        <div id="right-form" class="form form-hide">
            <h1>Signup</h1>
            <form action="" method="post">
                <input type="text" id="user-name" name="user-name" class="input-box" placeholder="User Name">
                <input type="email" id="user-email" name="user-email" class="input-box" placeholder="Email">
                <input type="password" id="user-pass" name="user-pass" class="input-box" placeholder="Password">
                <input type="password" id="user-cpass" name="user-cpass" class="input-box" placeholder="Confirm Password">
                <input type="button" name="signup-btn" class="btn" value="Signup" onclick="signUp()">
            </form>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
